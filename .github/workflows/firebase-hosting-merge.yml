name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14.21.3
      - name: Install and Use Firebase CLI
        run: |
          npm uninstall -g firebase-tools  # Uninstall previous version if any
          npm install -g firebase-tools@10.9.2  # Install the specified version
      - name: Install project dependencies
        run: npm ci
      - name: Build project
        run: npm run build
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_SLAM_STATS }}'
          channelId: live
          projectId: slam-stats
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
